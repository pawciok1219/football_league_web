{% extends 'base.html' %}
{% load bootstrap %}

{% block headerbottomright %}
<a>Register</a>
{% endblock %}

{% block content-right %}

    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h3 class="card-title">Zarejestruj sie</h3>
          <form method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                {{ captcha }}
              <br>

            <button type = "submit" class="btn btn-primary" >Zarejestruj <i class="fas fa-sign-in-alt"></i></button>
          </form>


      </div>
    </div>

<br>



       <form method="post" action="{% url 'login' %}">
           {% csrf_token %}
           <button type='submit' class="btn btn-light" >Cofnij <i class="fas fa-backward"></i></button>
        </form>

{% endblock %}
